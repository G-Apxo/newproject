<!DOCTYPE html>
<html lang="en">

<body>
    <header class="row">
        <nav class="navbar">
            <a href="allmovies.html" target="_blank">AllMovies</a>
            <a href="contact.html" target="_blank"> Contact </a>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Search...">
            </form>
        </nav>    
    </header>

    
    <footer id="contact.form">
        <div class="contact-container">
            <div style="text-align:center">
                <h2>Contact Us</h2>
            </div>
            <div class="row">
                <div class="column">
                    <form action="/action_page.php">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="Georgia">Georgia</option>
                            <option value="Azerbaijan">Azerbaijan</option>
                            <option value="Armenia">Armenia</option>
                        </select>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:170px"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11916.917020458222!2d45.00277169446772!3d41.693986369420145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4044117382ccf3b1%3A0xce31adc7179280dc!2z4YOa4YOY4YOa4YOdIOGDkOGDoOGDlOGDnOGDkA!5e0!3m2!1ska!2sge!4v1663945966954!5m2!1ska!2sge"
            width="100" height="100" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
